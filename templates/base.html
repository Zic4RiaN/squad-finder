{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SquadFinder - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-primary: #6366f1;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-secondary: #94a3b8;
        }
        body { background-color: var(--bg-dark); color: white; }
        .card-custom { background: var(--card-bg); border: 1px solid #334155; border-radius: 15px; }
        .stat-card { background: var(--card-bg); padding: 1.5rem; border-radius: 15px; border-left: 4px solid var(--accent-primary); }
        .stat-number { font-size: 2rem; font-weight: 800; color: white; }
    </style>
</head>
<body>
    <nav class="bg-gray-800 p-4 border-b border-gray-700 flex justify-between items-center sticky-top">
        <h1 class="text-xl font-bold text-indigo-500">SQUAD-FINDER</h1>
        {% block nav_actions %}{% endblock %}
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
